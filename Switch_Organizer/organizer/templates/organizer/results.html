<h1>{{ game.game_text }}</h1>

<ul>
	{% for review in game.review_set.all %}
		<li>{{ review.review_text }} -- {{ review.rates }} rate{{ review.rates|pluralize }}</li>
	{% endfor %}
</ul>

<a href="{% url 'organizer.detail' game.id %}">Vote again?</a>
